<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }

    #loading {
      text-align: center;
      font-weight: 600;
      color: #495057;
      font-size: 1.2em;
    }

    ul#product-list {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 0 auto;
    }

    li {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    .product-name {
      font-size: 1.1em;
      font-weight: 600;
      color: #212529;
    }

    .product-price {
      font-size: 1em;
      color: #20c997;
      margin-top: 8px;
    }

    .error {
      color: #dc3545;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Product List</h1>
  <div id="loading">Loading products...</div>
  <ul id="product-list"></ul>
  <div class="error" id="error-message"></div>

  <script src="/static/app.js"></script>
</body>
</html>
